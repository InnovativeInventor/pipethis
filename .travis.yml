sudo: false
language: go
env:
    global:
        - PATH="$HOME/gopath/bin:$HOME/bin:$PATH"
notifications:
    email:
        on_success: never

go:
    - 1.5.3
    - 1.6
    - tip

before_install:
    - go get golang.org/x/tools/cmd/vet
    - go get github.com/golang/lint/golint
    - go get golang.org/x/tools/cmd/cover

script:
    - make test
